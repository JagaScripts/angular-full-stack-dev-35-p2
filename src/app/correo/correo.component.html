<div align="center">

  <h1>Listado clientes </h1>

  <table class="table table-bordered text-center">
    <tr>
      <th class="col-4">Nombre</th>
      <th class="col-4">Email</th>
      <th class="col-4">Mensaje</th>
    </tr>
    <tr *ngFor="let correo of correos">
      <td>{{correo.nombre}}</td>
      <td>{{correo.email}}</td>
      <td>{{correo.mensaje}}</td>
    </tr>
  </table>
  </div>
